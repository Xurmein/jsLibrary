<! DOCTYPE html>
<html>
    <head>
        <title>html forms</title>
    </head>
    <body>

        <h1>Forms: basics</h1>

            <h2>using fields</h2>
            <div>
                <form>
                    <p><label>Character Name:<input></label></p>
                    <p><label>Class(es)/Level(s):<input></label></p>
                    <p><label>Ancestry (aka "Race"):<input></label></p>
                    <p><label>Gender:<input></label></p>
                    <p><label>Alignment:<input></label></p>
                    <p><label>XP:<input></label></p>
                </form>
            </div>

        <br/>

            <div>
                <form>
                    <fieldset>
                        <legend>Player Info:</legend>
                        <p><label>Name:<input></label></p>
                        <p><label>Characters (previous, current, in other campaigns or this on):<input></label></p>
                    </fieldset>
                    <fieldset>
                        <legend>Contact Info:</legend>
                        <p><label>Phone:<input type=tel /></label></p>
                        <p><label>Call?<input type="checkbox" /><label>Text?<input type="checkbox" /></label></p>
                        <p><label>Email:<input type=email /></label></p>
                    </fieldset>
                </form>
                <form>
                    <fieldset>
                        <legend>Session Scheduling:</legend>
                        <p><label>When do you have time to play, typically?<textarea></textarea></label></p>
                    </fieldset>
                </form>
            </div>

    </body>
</html>
